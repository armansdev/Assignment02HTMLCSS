<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts, Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Project 02</title>
</head>

<body>
    <!-- Header Section -->
    <div class="container">
        <section aria-label="header">
            <nav>
                <div>
                    <img src="assets/Logo.png" alt="Logo">
                </div>
                <div class="navList">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Services</li>
                        <li>Portfolio</li>
                        <li>Pricing</li>
                    </ul>
                </div>
                <div>
                    <button class="headerBtn">Contact Us</button>
                </div>
            </nav>
        </section>
        <!-- Main Section -->
        <section aria-label="main">
            <div class="mainContainer">
                <div>
                    <h1>We Help You <span>Crush</span> Your Competition</h1>
                    <p>Build trust to connect your brand to billions of users and grow your revenue through SEO.</p>
                    <button class="mainBtn">See our services</button>
                </div>
                <div>
                    <img class="mainImg" src="assets/Header Illustration.png" alt="Header Illustration">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
